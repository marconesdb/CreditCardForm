<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- Ignora o Cache do Navegador -->
  <link rel="stylesheet" href="style.css?v=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
  <style>
    :root {
      /* Primary Colors */
      --gradient-start: hsl(249, 99%, 64%);
      --gradient-end: hsl(278, 94%, 30%);
      --red: hsl(0, 100%, 66%);
      
      /* Neutral Colors */
      --white: hsl(0, 0%, 100%);
      --light-grayish-violet: hsl(270, 3%, 87%);
      --dark-grayish-violet: hsl(279, 6%, 55%);
      --very-dark-violet: hsl(278, 68%, 11%);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Space Grotesk', sans-serif;
      font-weight: 500;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: var(--white);
      font-size: 18px;
      background-image: url('./images/bg-main-desktop.png');
      background-repeat: no-repeat;
      background-position: left center;
      background-size: auto;
      margin: 0;
    }



    .form-container {
      width: 100%;
      max-width: 400px;
      padding: 20px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-size: 14px;
      color: var(--very-dark-violet);
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    input {
      width: 100%;
      padding: 12px;
      border: 1px solid var(--light-grayish-violet);
      border-radius: 6px;
      font-size: 18px;
      color: var(--very-dark-violet);
      background-color: var(--white);
      transition: border-color 0.3s ease;
    }

    input:focus {
      outline: none;
      border-color: transparent;
      background-image: linear-gradient(var(--white), var(--white)), 
                       linear-gradient(to right, var(--gradient-start), var(--gradient-end));
      background-origin: border-box;
      background-clip: padding-box, border-box;
    }

    input::placeholder {
      color: var(--dark-grayish-violet);
    }

    .expiry-cvc {
      display: flex;
      gap: 20px;
    }

    .expiry-date {
      display: flex;
      gap: 10px;
    }

    .expiry-input {
      width: 70px;
    }

    .cvc-input {
      width: 100px;
    }

    button {
      width: 100%;
      padding: 16px;
      border: none;
      border-radius: 6px;
      background-color: var(--very-dark-violet);
      color: var(--white);
      font-size: 18px;
      cursor: pointer;
      transition: opacity 0.2s;
    }

    button:hover {
      opacity: 0.9;
    }

    .error {
      border-color: var(--red) !important;
    }

    .error-message {
      color: var(--red);
      font-size: 12px;
      margin-top: 8px;
      display: none;
    }

    input.error::placeholder {
      color: var(--red);
    }

    input::-webkit-outer-spin-button,
    input::-webkit-inner-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }

    input[type=number] {
      -moz-appearance: textfield;
    }

    .card-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .card-front-container {
      position: relative;
      margin-left: -350px;
    }

    .card-back-container {
      position: relative;
      margin-right: 180px;
      margin-top: 30px;
    }

    .card-front {
      position: relative;
      z-index: 1;
    }

    .card-back {
      position: relative;
    }

    .card-logo {
      position: absolute;
      top: 20px;
      left: 20px;
      z-index: 2;
    }

    /* Estilos para as informações do cartão */
    .card-number-display {
      position: absolute;
      bottom: 100px;
      left: 30px;
      color: var(--white);
      font-size: 24px;
      letter-spacing: 2px;
      z-index: 2;
    }

    .card-name-display {
      position: absolute;
      bottom: 40px;
      left: 30px;
      color: var(--white);
      text-transform: uppercase;
      font-size: 14px;
      letter-spacing: 1px;
      z-index: 2;
    }

    .card-expiry-display {
      position: absolute;
      bottom: 40px;
      right: 30px;
      color: var(--white);
      font-size: 14px;
      letter-spacing: 1px;
      z-index: 2;
    }

    .card-cvc-display {
      position: absolute;
      top: 110px;
      right: 60px;
      color: var(--white);
      font-size: 14px;
      letter-spacing: 1px;
      z-index: 2;
    }

    .success-container {
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      width: 100%;
      max-width: 400px;
      padding: 20px;
    }

    .success-icon {
      width: 80px;
      height: 80px;
      background-color: hsl(249, 99%, 64%);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 20px;
    }

    .success-icon::after {
      content: "✓";
      color: white;
      font-size: 40px;
    }

    .success-title {
      font-size: 28px;
      color: var(--very-dark-violet);
      margin-bottom: 16px;
      text-transform: uppercase;
      letter-spacing: 3px;
    }

    .success-message {
      color: var(--dark-grayish-violet);
      margin-bottom: 48px;
    }

    .continue-button {
      width: 100%;
      padding: 16px;
      border: none;
      border-radius: 6px;
      background-color: var(--very-dark-violet);
      color: var(--white);
      font-size: 18px;
      cursor: pointer;
      transition: opacity 0.2s;
    }

    .continue-button:hover {
      opacity: 0.9;
    }

    .hidden {
      display: none;
    }
    
    /* Restante do CSS se mantém igual até a media query */

@media screen and (min-width: 360px) and (max-width: 768px) {
  body {
    background-image: url('./images/bg-main-mobile.png');
    background-size: 100% 240px;
    background-position: top center;
    flex-direction: column;
    padding: 20px;
  }

  .card-container {
    height: auto;
    flex-direction: column-reverse;
    margin-top: 48px;
  }

  .card-front-container {
    position: relative;
    margin-left: -40px; /* Alterado de -350px para 10px */
    margin-top: -70px;
  }

  .card-back-container {
    margin-right: -40px;
    align-self: flex-end;
    margin-top: -40px;
    
  }

  .card-front, 
  .card-back {
    width: 300px;
    height: auto;
  }

  .form-container {
    margin-top: 90px;
    padding: 0 16px;
    width: 100%;
    max-width: 380px;
  }

  .card-number-display {
    font-size: 18px;
    bottom: 50px;
  }

  .card-name-display,
  .card-expiry-display {
    font-size: 12px;
    bottom: 20px;
  }

  .card-cvc-display {
    top: 70px;
    right: 35px;
  }

  .card-logo {
    width: 54px;
    height: auto;
    top: 18px;
    left: 18px;
  }
}
  </style>
</head>
<body>
  <div class="card-container">
    <div class="card-front-container">
      <img src="./images/bg-card-front.png" alt="Frente do Cartão" class="card-front">
      <img src="./images/card-logo.svg" alt="Ícone no canto" class="card-logo">
      <div class="card-number-display" id="cardNumberDisplay">0000 0000 0000 0000</div>
      <div class="card-name-display" id="cardNameDisplay">Jane Appleseed</div>
      <div class="card-expiry-display" id="cardExpiryDisplay">00/00</div>
    </div>
    
    <div class="card-back-container">
      <img src="./images/bg-card-back.png" alt="Verso do Cartão" class="card-back">
      <div class="card-cvc-display" id="cardCvcDisplay">000</div>
    </div>
  </div>

  <div class="form-container" id="formSection">
    <form id="creditCardForm">
      <div class="form-group">
        <label for="cardName">Cardholder Name</label>
        <input 
          type="text" 
          id="cardName" 
          placeholder="e.g. Jane Appleseed"
          required
        >
        <div class="error-message" id="nameError">Can't be blank</div>
      </div>

      <div class="form-group">
        <label for="cardNumber">Card Number</label>
        <input 
          type="text" 
          id="cardNumber" 
          placeholder="e.g. 1234 5678 9123 0000"
          maxlength="19"
          required
        >
        <div class="error-message" id="numberError">Invalid card code</div>
      </div>

      <div class="form-group expiry-cvc">
        <div>
          <label>Exp. Date (MM/YY)</label>
          <div class="expiry-date">
            <input 
              type="number" 
              id="expMonth" 
              class="expiry-input"
              placeholder="MM"
              maxlength="2"
              required
            >
            <input 
              type="number" 
              id="expYear" 
              class="expiry-input"
              placeholder="YY"
              maxlength="2"
              required
            >
          </div>
          <div class="error-message" id="dateError">Can't be blank</div>
        </div>

        <div>
          <label for="cvc">CVC</label>
          <input 
            type="number" 
            id="cvc" 
            class="cvc-input"
            placeholder="e.g. 123"
            maxlength="3"
            required
          >
          <div class="error-message" id="cvcError">Can't be blank</div>
        </div>
      </div>

      <button type="submit">Confirm</button>
    </form>
  </div>

  <div class="success-container" id="successSection">
    <div class="success-icon"></div>
    <h2 class="success-title">Thank you!</h2>
    <p class="success-message">We've added your card details</p>
    <button class="continue-button" onclick="resetForm()">Continue</button>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const form = document.getElementById('creditCardForm');
      const formSection = document.getElementById('formSection');
      const successSection = document.getElementById('successSection');
      const cardName = document.getElementById('cardName');
      const cardNumber = document.getElementById('cardNumber');
      const expMonth = document.getElementById('expMonth');
      const expYear = document.getElementById('expYear');
      const cvc = document.getElementById('cvc');

      // Elementos de exibição do cartão
      const cardNumberDisplay = document.getElementById('cardNumberDisplay');
      const cardNameDisplay = document.getElementById('cardNameDisplay');
      const cardExpiryDisplay = document.getElementById('cardExpiryDisplay');
      const cardCvcDisplay = document.getElementById('cardCvcDisplay');

      // Formatação do número do cartão
      cardNumber.addEventListener('input', function(e) {
        let value = e.target.value.replace(/\D/g, '');
        if (value.length > 0) {
          value = value.match(/.{1,4}/g).join(' ');
        }
        e.target.value = value;
        cardNumberDisplay.textContent = value || '0000 0000 0000 0000';
        validateCardNumber();
      });

      // Atualização em tempo real do nome
      cardName.addEventListener('input', function(e) {
        cardNameDisplay.textContent = e.target.value || 'Jane Appleseed';
      });

      // Limitar quantidade de dígitos para mês e ano
      expMonth.addEventListener('input', function(e) {
        if (e.target.value.length > 2) {
          e.target.value = e.target.value.slice(0, 2);
        }
        updateExpiry();
      });

      expYear.addEventListener('input', function(e) {
        if (e.target.value.length > 2) {
          e.target.value = e.target.value.slice(0, 2);
        }
        updateExpiry();
      });

      // Atualização em tempo real da data de expiração
      function updateExpiry() {
        const month = expMonth.value.padStart(2, '0');
        const year = expYear.value.padStart(2, '0');
        cardExpiryDisplay.textContent = `${month}/${year}`;
      }

      // Limitar quantidade de dígitos para CVC e atualizar display
      cvc.addEventListener('input', function(e) {
        if (e.target.value.length > 3) {
          e.target.value = e.target.value.slice(0, 3);
        }
        cardCvcDisplay.textContent = e.target.value || '000';
      });

      function validateCardNumber() {
        const value = cardNumber.value.replace(/\s/g, '');
        const isValid = /^\d{16}$/.test(value);
        
        if (!value) {
          showError(cardNumber, 'numberError', "Can't be blank");
          return false;
        } else if (!isValid) {
          showError(cardNumber, 'numberError', 'Invalid card code');
          return false;
        }
        hideError(cardNumber, 'numberError');
        return true;
      }

      function validateName() {
        if (!cardName.value.trim()) {
          showError(cardName, 'nameError', "Can't be blank");
          return false;
        }
        hideError(cardName, 'nameError');
        return true;
      }

      function validateExpiry() {
        const month = expMonth.value;
        const year = expYear.value;
        
        if (!month || !year) {
          showError(expMonth, 'dateError', "Can't be blank");
          expMonth.classList.add('error');
          expYear.classList.add('error');
          return false;
        }
        
        const monthNum = parseInt(month);
        const yearNum = parseInt(year);
        const currentYear = new Date().getFullYear() % 100;
        const currentMonth = new Date().getMonth() + 1;

        if (monthNum < 1 || monthNum > 12) {
          showError(expMonth, 'dateError', 'Invalid month');
          return false;
        }

        if (yearNum < currentYear || (yearNum === currentYear && monthNum < currentMonth)) {
          showError(expYear, 'dateError', 'Card expired');
          return false;
        }

        hideError(expMonth, 'dateError');
        expMonth.classList.remove('error');
        expYear.classList.remove('error');
        return true;
      }

      function validateCVC() {
        const value = cvc.value;
        if (!value) {
          showError(cvc, 'cvcError', "Can't be blank");
          return false;
        }
        if (!/^\d{3}$/.test(value)) {
          showError(cvc, 'cvcError', 'Wrong format');
          return false;
        }
        hideError(cvc, 'cvcError');
        return true;
      }

      // Evento de submit do formulário
      form.addEventListener('submit', function(e) {
        e.preventDefault();
        
        const isNameValid = validateName();
        const isCardNumberValid = validateCardNumber();
        const isExpiryValid = validateExpiry();
        const isCVCValid = validateCVC();

        if (isNameValid && isCardNumberValid && isExpiryValid && isCVCValid) {
          formSection.style.display = 'none';
          successSection.style.display = 'flex';
        }
      });

      // Validação em tempo real
      cardName.addEventListener('blur', validateName);
      cardNumber.addEventListener('blur', validateCardNumber);
      expMonth.addEventListener('blur', validateExpiry);
      expYear.addEventListener('blur', validateExpiry);
      cvc.addEventListener('blur', validateCVC);

      function showError(input, errorId, message) {
        input.classList.add('error');
        const errorElement = document.getElementById(errorId);
        errorElement.textContent = message;
        errorElement.style.display = 'block';
      }

      function hideError(input, errorId) {
        input.classList.remove('error');
        document.getElementById(errorId).style.display = 'none';
      }

      // Função para resetar o formulário
      window.resetForm = function() {
        form.reset();
        cardNumberDisplay.textContent = '0000 0000 0000 0000';
        cardNameDisplay.textContent = 'Jane Appleseed';
        cardExpiryDisplay.textContent = '00/00';
        cardCvcDisplay.textContent = '000';
        
        const inputs = form.querySelectorAll('input');
        inputs.forEach(input => input.classList.remove('error'));
        const errors = form.querySelectorAll('.error-message');
        errors.forEach(error => error.style.display = 'none');
        successSection.style.display = 'none';
        formSection.style.display = 'block';
      };
    });
  </script>
</body>
</html>
