<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Favicon -->
  <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
  <title>Interactive Card Details</title>
  <!-- Ignora o Cache do Navegador -->
  <link rel="stylesheet" href="style.css?v=1.0">
  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
  <!-- Normalize CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- CSS -->
  <link rel="stylesheet" href="./css/styles.css">
  
</head>
<body>
  <div class="card-container">
    <div class="card-front-container">
      <img src="./images/bg-card-front.png" alt="Frente do Cartão" class="card-front">
      <img src="./images/card-logo.svg" alt="Ícone no canto" class="card-logo">
      <div class="card-number-display" id="cardNumberDisplay">0000 0000 0000 0000</div>
      <div class="card-name-display" id="cardNameDisplay">Jane Appleseed</div>
      <div class="card-expiry-display" id="cardExpiryDisplay">00/00</div>
    </div>
    
    <div class="card-back-container">
      <img src="./images/bg-card-back.png" alt="Verso do Cartão" class="card-back">
      <div class="card-cvc-display" id="cardCvcDisplay">000</div>
    </div>
  </div>

  <div class="form-container" id="formSection">
    <form id="creditCardForm">
      <div class="form-group">
        <label for="cardName">Cardholder Name</label>
        <input 
          type="text" 
          id="cardName" 
          placeholder="e.g. Jane Appleseed"
          required
        >
        <div class="error-message" id="nameError">Can't be blank</div>
      </div>

      <div class="form-group">
        <label for="cardNumber">Card Number</label>
        <input 
          type="text" 
          id="cardNumber" 
          placeholder="e.g. 1234 5678 9123 0000"
          maxlength="19"
          required
        >
        <div class="error-message" id="numberError">Invalid card code</div>
      </div>

      <div class="form-group expiry-cvc">
        <div>
          <label>Exp. Date (MM/YY)</label>
          <div class="expiry-date">
            <input 
              type="number" 
              id="expMonth" 
              class="expiry-input"
              placeholder="MM"
              maxlength="2"
              required
            >
            <input 
              type="number" 
              id="expYear" 
              class="expiry-input"
              placeholder="YY"
              maxlength="2"
              required
            >
          </div>
          <div class="error-message" id="dateError">Can't be blank</div>
        </div>

        <div>
          <label for="cvc">CVC</label>
          <input 
            type="number" 
            id="cvc" 
            class="cvc-input"
            placeholder="e.g. 123"
            maxlength="3"
            required
          >
          <div class="error-message" id="cvcError">Can't be blank</div>
        </div>
      </div>

      <button type="submit">Confirm</button>
    </form>
  </div>

  <div class="success-container" id="successSection">
    <div class="success-icon"></div>
    <h2 class="success-title">Thank you!</h2>
    <p class="success-message">We've added your card details</p>
    <button class="continue-button" onclick="resetForm()">Continue</button>
  </div>

  <script src="./js/script.js">
    
  </script>
</body>
</html>
